<!DOCTYPE html>
<html>
  <head>
    <title>Password Validator</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar|Cambay|Handlee&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link href="style.css" type="text/css" rel="stylesheet"> 
</head>
<body>   

<div class="Password-validator">
  <div class="container">

    <div class="header">
    <a class="link" href="https://www.sololearn.com/learn/7028/?ref=app" >       
   <i class="fa fa-link" aria-hidden="true"></i></a>
     <h1>Password Validator</h1>
    </div>

    <div class="input-part">
     <label for="pswd">Enter Password:</label>

     <div class="pswd-input">
      <input id="pswd" onkeyUp="checkPassword()" type="password" autocomplete="off"  placeholder="Password">
       <span id="see-icon"><i onclick="seePassword()" class="far fa-eye" aria-hidden="true"></i></span>
     </div>

     <input id="btn" onclick="checkPassword()" type="submit"              
      value="Check">
    </div>
<!--    
    <i class="fa fa-check" aria-hidden="true"></i>
    <i class="fa fa-times" aria-hidden="true"></i>
-->
    <div class="output-part">
     <h3>Testing Your Password:</h3>
     <ul id="show">
       <li><span class="rw-icon"></span>Length of Password between (5-10).</li>
       <li><span class="rw-icon"></span>Password Contain Digit.</li>
       <li><span class="rw-icon"></span>Password Contain Upper Alphabet.</li>
       <li><span class="rw-icon"></span>Password Contain Lower Alphabet.</li>
       <li><span class="rw-icon"></span>Password Contain Special Characters.</li>
       <li><span class="rw-icon"></span>Password Not Contain Space.</li>
     </ul>  
    </div>   

  </div> 
</div>
<script src="script.js"></script>
</body>
</html>
