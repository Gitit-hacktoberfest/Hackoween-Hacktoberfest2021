<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Bill Calculator</title>
    <style>
      #unit,
      #prev-reading,
      #curr-reading,
      #meter {
        width: 170px;
      }
      .clrall,
      #loading,
      .filter {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card border-primary mb-3 mt-3">
        <div class="card-body">
          <h4 class="card-title text-center">Bill Calculator</h4>
          <form class="form-inline">
            <input
              class="form-control mr-3 mt-2"
              type="text"
              id="name"
              placeholder="Enter name"
            />
            <input
              class="form-control mr-3 mt-2"
              type="text"
              id="meter"
              placeholder="meter No."
            />
            <input
              class="form-control mr-3 mt-2"
              type="text"
              id="prev-reading"
              placeholder="Previous reading"
            />
            <input
              class="form-control mr-3 mt-2"
              type="text"
              id="curr-reading"
              placeholder="current reading"
            />
            <input
              class="form-control mr-3 mt-2"
              type="text"
              id="unit"
              placeholder="unit"
            />

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
          <h4 class="text-center mt-3 display-4">
            Total Bill: <span id="total">0</span>
          </h4>
          <div id="loading">
            <img src="tenor.gif" class="mx-auto d-block" alt="loading" />
          </div>
          <input
            class="form-control filter"
            type="text"
            placeholder="Filter by Names"
          />
          <table class="table table-bordered mt-3">
            <thead id="htable">
              <tr>
                <th scope="col">name</th>
                <th scope="col">Meter No.</th>
                <th scope="col">Bill</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <button type="button" class="btn btn-secondary mx-auto mb-4 clrall">
          Clear all
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app1.js"></script>
  </body>
</html>
